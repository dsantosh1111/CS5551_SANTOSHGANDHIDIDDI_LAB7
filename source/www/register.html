<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
      <ion-header-bar class="bar-stable">
          <center>
        <h1 class="title">Registration Page</h1>
          </center>
      </ion-header-bar>
      <ion-content ng-controller="registerctrl">
          
          <div class="row row-center" >
        <div class="col text-center" >
            
        </div>
      </div>
            <div class="list list-inset">
       
                 <label class="item item-input">
                    <input type="text" placeholder="FirstName" />
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="LastName" />
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Birthday" ng-click="showDatePicker()" ng-model="dob">
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="Email" />
                </label>
                <label class="item item-input">
                    <input  type="text" placeholder="Username" />
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" />
                </label>
            </div>
            <div>
              <button class="button button-block button-balanced padding-horizontal" onclick="alert('Registration Successful')" type="submit">SignUp</button>
            </div>
      </ion-content>
  </body>
</html>
